<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Good Calculator</title>
</head>
<body>
    <div class="outerbody">
        <div class="calbody">
            <!--Output Value Section-->
            <div class="outputarea">
                <div class="numValue">0</div>
            </div>
    
            <!--Button Section-->
            <div class="button-area">
                <div class="col-1">
                    <button id="7">7</button>
                    <button id="4">4</button>
                    <button id="1">1</button>
                    <button id="0">0</button>
                </div>
                <div class="col-2">
                    <button id="8">8</button>
                    <button id="5">5</button>
                    <button id="2">2</button>
                    <button id="decimal">.</button>
                </div>
                <div class="col-3">
                    <button id="9">9</button>
                    <button id="6">6</button>
                    <button id="3">3</button>
                    <button class="equals" id="equal">=</button>
                </div>
                <div class="col-4">
                    <button class="operator ac" id="clear">AC</button> 
                    <button class="operator" id="division">รท</button>
                    <button class="operator" id="multiply">x</button>
                    <button class="operator" id="subtract">-</button>
                    <button class="operator" id="addition">+</button>
                </div>
                
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
