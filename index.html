<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Good Calculator</title>
</head>
<body>
    <div class="outerbody">
        <div class="calbody">
            <!--Output Value Section-->
            <div class="outputarea">
                <div class="numValue" id="output"></div>
            </div>
    
            <!--Button Section-->
            <div class="button-area">
                <div class="col-1">
                    <button class="number-button" id="btn-7">7</button>
                    <button class="number-button" id="btn-4">4</button>
                    <button class="number-button" id="btn-1">1</button>
                    <button class="number-button" id="btn-0">0</button>
                </div>
                <div class="col-2">
                    <button class="number-button" id="btn-8">8</button>
                    <button class="number-button" id="btn-5">5</button>
                    <button class="number-button" id="btn-2">2</button>
                    <button class="number-button" id="btn-decimal">.</button>
                </div>
                <div class="col-3">
                    <button class="number-button" id="btn-9">9</button>
                    <button class="number-button" id="btn-6">6</button>
                    <button class="number-button" id="btn-3">3</button>
                    <button class="equals number-button" id="btn-equal">=</button>
                </div>
                <div class="col-4">
                    <button class="operator ac" id="btn-clear">AC</button> 
                    <button class="operator number-button" id="btn-division">รท</button>
                    <button class="operator number-button" id="btn-multiply">x</button>
                    <button class="operator number-button" id="btn-subtract">-</button>
                    <button class="operator number-button" id="btn-addition">+</button>
                </div>
                
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
