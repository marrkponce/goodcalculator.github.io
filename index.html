<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Good Calculator</title>
</head>
<body>
    <div class="outerbody">
        <div class="calbody">
            <!--Output Value Section-->
            <div class="outputarea">
                <div class="numValue">69</div>
            </div>
    
            <!--Button Section-->
            <div class="button-area">
                <div class="col-1">
                    <button>AC</button>
                    <button>7</button>
                    <button>4</button>
                    <button>1</button>
                    <button>0</button>
                </div>
                <div class="col-2">
                    <button>8</button>
                    <button>5</button>
                    <button>2</button>
                </div>
                <div class="col-3">
                    <button>9</button>
                    <button>6</button>
                    <button>3</button>
                    <button>.</button>
                </div>
                <div class="col-4">
                    <button>รท</button>
                    <button>x</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
